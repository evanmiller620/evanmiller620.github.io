        <section id="education">
            <div class="container">
                <h2>Education</h2>

                    </div>

            <div class="container">

                <div class="skills-grid">

                    <div class="skill-card" data-years="1">

                        <span class="skill-name">Python</span>
                        <span class="experience-text">1 year</span>
                    </div>
                </div>
            </div>
